<div class="md:flex md:items-center md:justify-between mb-12">
    <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
            Upload a file
        </h2>
    </div>
</div>

<form class="bg-white rounded-lg py-2 px-6" [formGroup]="uploadForm" (ngSubmit)="submit()">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="col-span-3">
                    <label for="parentFolder" class="block text-sm font-medium leading-6 text-gray-900">Parent folder</label>
                    <div class="mt-2">
                        <input type="text" [value]="parentFolderName" name="parentFolder" [disabled]="true" id="parentFolder"
                            autocomplete="parentFolder"
                            class="block w-full rounded-md border-0 py-1.5 bg-gray-100 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-0.5 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="col-span-3">
                    <label for="relativePath" class="block text-sm font-medium leading-6 text-gray-900">Relative path</label>
                    <div class="mt-2">
                        <input type="text" [formControl]="relativePath" name="relativePath" id="relativePath"
                            autocomplete="relativePath"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-0.5 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                    </div>
                    <p class="text-gray-500 text-sm">Folder structure to create in the parent folder</p>
                </div>
                <div class="col-span-3">
                    <div class="relative flex items-start">
                        <div class="flex h-5 items-center">
                            <input [formControl]="autoRename" id="autorename" aria-describedby="autorename" name="autorename"
                                type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-0">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="autorename" class="font-medium text-gray-700">Auto-rename ?</label>
                            <p class="text-gray-500">Rename the file is there is a clash</p>
                        </div>
                    </div>
                </div>
                <div class="col-span-full">
                    <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">File to
                        updload</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                <label for="file-upload"
                                    class="relative cursor-pointer rounded-md bg-white font-semibold text-teal-600 hover:text-teal-500">
                                    <span>Upload a file</span>
                                    <p>{{selectedFile?.name}}</p>
                                    <input id="file-upload" [formControl]="file" (change)="onFileSelected($event)"
                                        name="file-upload" type="file" class="sr-only">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center gap-x-6">
        <button type="submit"
            class="rounded-md bg-teal-600 px-3 py-2 text-lg w-24 font-semibold text-white shadow-md hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Save</button>
        <a [routerLink]="['/documents']" [queryParams]="{nodeId: parentNodeId}" class="text-lg font-semibold leading-6 text-gray-900">Cancel</a>

    </div>
</form>
